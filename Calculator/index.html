<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <title>Calculator</title>
</head>
<body style="background-color: #468585;">
    <div class="container border shadow mx-auto my-4" style="background-color: #9CDBA6;">
        <h1 class="text-center my-3 fw-bold" style="color: #1A3636;">Calculator</h1>

        <!-- Calculator body -->
        <div class="container mx-auto my-4">
            <!-- Calculator screen -->
             <div class="d-flex justify-content-center">
                 <textarea class="w-50 p-3" name="calc-screen" id="calc-screen" 
                 style="height: 100px; resize: none;" disabled></textarea>
             </div>

            <!-- Calculator lower body -->
             <div class="container w-50 my-4">
                <div class="row gy-3 mb-3 mx-auto">
                    <div class="col">
                        <button class="btn btn-lg btn-danger w-75" onclick="clearScreen()">C</button>
                    </div>                      
                </div>
                <div class="row gy-3 mb-3">
                    <div class="col">
                        <button class="btn btn-lg btn-outline-success w-75" onclick="show(7)">7</button>
                    </div>
                    <div class="col">
                        <button class="btn btn-lg btn-outline-success w-75" onclick="show(8)">8</button>
                    </div>                    
                    <div class="col">
                        <button class="btn btn-lg btn-outline-success w-75" onclick="show(9)">9</button>
                    </div>     
                    <div class="col">
                        <button class="btn btn-lg btn-success w-75" onclick="calc()">=</button>
                    </div>    
                </div>
                <div class="row gy-3 mb-3">
                    <div class="col">
                        <button class="btn btn-lg btn-outline-success w-75" onclick="show(4)">4</button>
                    </div>
                    <div class="col">
                        <button class="btn btn-lg btn-outline-success w-75" onclick="show(5)">5</button>
                    </div>                    
                    <div class="col">
                        <button class="btn btn-lg btn-outline-success w-75" onclick="show(6)">6</button>
                    </div> 
                    <div class="col">
                        <button class="btn btn-lg btn-outline-success w-75" onclick="show('+')">+</button>
                    </div> 
                </div>
                <div class="row gy-3 mb-3">
                    <div class="col">
                        <button class="btn btn-lg btn-outline-success w-75" onclick="show(1)">1</button>
                    </div>
                    <div class="col">
                        <button class="btn btn-lg btn-outline-success w-75" onclick="show(2)">2</button>
                    </div>                    
                    <div class="col">
                        <button class="btn btn-lg btn-outline-success w-75" onclick="show(3)">3</button>
                    </div> 
                    <div class="col">
                        <button class="btn btn-lg btn-outline-success w-75" onclick="show('-')">-</button>
                    </div> 
                </div>
                <div class="row gy-3 mb-3">
                    <div class="col">
                        <button class="btn btn-lg btn-outline-success w-75" onclick="show('.')">.</button>
                    </div>
                    <div class="col">
                        <button class="btn btn-lg btn-outline-success w-75" onclick="show(0)">0</button>
                    </div>                    
                    <div class="col">
                        <button class="btn btn-lg btn-outline-success w-75" onclick="show('/')">%</button>
                    </div> 
                    <div class="col">
                        <button class="btn btn-lg btn-outline-success w-75" onclick="show('*')">X</button>
                    </div>   
                </div>
             </div>
        </div>
    </div>
</body>
</html>
