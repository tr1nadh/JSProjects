<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <title>Todo List</title>
</head>
<body>
    <div class="container text-center align-middle mt-3">
        <h1>Todo list</h1>
        <form class="mt-2" id="task-form">
            <div class="input-group mb-3">
                <input type="text" class="form-control" id="task" placeholder="Add a task">
                <input class="input-group-text" value="Add" type="submit">
                <input class="input-group-text" type="button" onclick="clearAllTasks()" value="Clear all">
            </div>              
        </form>
        <ol id="task-list">
            <p id="no-of-tasks">No of tasks: </p>
            <div id="noTasksSpan" class="alert alert-primary" role="alert">
                No tasks    
            </div>
        </ol>
    </div>
    <script src="todo.js"></script>
</body>
</html>
